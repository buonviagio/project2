<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Navigation bar -->
      <div class="row">
        <div class="col-md-12">
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="info.html">Quiz</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <!-- Animation block -->
      <div class="animation-block">
        <p>
          <a href="info.html"
            ><img
              src="images/quiz.png"
              style="position: relative"
              width="70px"
              height="70px"
          /></a>
        </p>
      </div>

      <!-- Search Container -->
      <div class="container-fluid search-container">
        <!-- Example single danger button -->

        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Write a topic</span
          >
          <input
            type="text"
            class="form-control"
            id="category-input"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
      </div>

      <!-- Form section -->
      <form action="" class="form-of-questions" id="form-of-questions">
        <div class="container text-center">
          <div
            id="radioButtonsWrapElem"
            class="row justify-content-center"
          ></div>
        </div>
      </form>
      <div class="row justify-content-end">
        <div class="col-md-4" id="place-for-send-answers"></div>
      </div>

      <!-- <button id="send-answers" class="btn btn-primary">Send your answers</button> -->

      <div class="results" id="results"></div>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>

      <!-- <script src="javascript/quiz.js"></script> -->
      <!-- <script src="javascript/main.js"></script> -->
      <!-- <script src="javascript/foo.js"></script> -->
      <script src="javascript/mainview.js"></script>
    </div>
  </body>
</html>
