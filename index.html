<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="icon" href="images/brain.png" type="image" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Navigation bar -->
      <div class="row">
        <div class="col-md-12">
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="quiz.html">Quiz</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <!-- The end of the navigation bar -->

      <!-- Animation block with link to the page quiz-->
      <div class="animation-block">
        <p>
          <a href="quiz.html"
            ><img
              src="images/quiz.png"
              style="position: relative"
              width="70px"
              height="70px"
          /></a>
        </p>
      </div>

      <!-- Search Container here users can write a category of the questions -->
      <div class="container-fluid search-container">
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Write a topic</span
          >
          <input
            type="text"
            class="form-control"
            id="category-input"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
      </div>

      <!-- Radio buttons for types of the questions -->
      <div
        class="btn-group"
        role="group"
        aria-label="Basic radio toggle button group"
      >
        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="btnradio1"
          autocomplete="off"
          value=""
          checked
        />
        <label class="btn btn-outline-primary" for="btnradio1">Any type</label>

        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="btnradio2"
          autocomplete="off"
          value="multiple"
        />
        <label class="btn btn-outline-primary" for="btnradio2"
          >Multiple Choise</label
        >

        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="btnradio3"
          autocomplete="off"
          value="boolean"
        />
        <label class="btn btn-outline-primary" for="btnradio3"
          >True / False</label
        >
      </div>

      <!-- Check boxes for difficulty -->
      <div
        class="btn-group"
        id="checkbox-for-difficulty"
        role="group"
        aria-label="Basic checkbox toggle button group"
      >
        <input
          type="checkbox"
          class="btn-check"
          id="btncheck1"
          autocomplete="off"
          value="easy"
        />
        <label class="btn btn-outline-primary" for="btncheck1">Easy</label>

        <input
          type="checkbox"
          class="btn-check"
          id="btncheck2"
          autocomplete="off"
          value="medium"
        />
        <label class="btn btn-outline-primary" for="btncheck2">Medium</label>

        <input
          type="checkbox"
          class="btn-check"
          id="btncheck3"
          autocomplete="off"
          value="hard"
        />
        <label class="btn btn-outline-primary" for="btncheck3">Hard</label>
      </div>

      <!-- Form section, here are shown the cards with questions -->
      <form action="" class="form-of-questions" id="form-of-questions">
        <div class="container text-center">
          <div
            id="radioButtonsWrapElem"
            class="row justify-content-center"
          ></div>
        </div>
      </form>
      <div class="row justify-content-end">
        <div class="col-md-4" id="place-for-send-answers"></div>
      </div>
      <!-- The end of Form section -->

      <!-- <button id="send-answers" class="btn btn-primary">Send your answers</button> -->
      <!-- <div class="results" id="results"></div> -->

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
      <script src="javascript/mainview.js"></script>
    </div>
  </body>
</html>
